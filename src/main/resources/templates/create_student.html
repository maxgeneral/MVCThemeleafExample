<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Список студентов</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Создать карточку сдудента </h1>
            <div class = "card-body">
                <form th:action="@{/students}" th:object = "${student}" method="POST">
                    <div class ="form-group">
                        <label> Фамилия </label>
                        <input
                                type = "text"
                                name = "lastName"
                                th:field = "*{lastName}"
                                class = "form-control"
                                placeholder="Семенов"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Имя </label>
                        <input
                                type = "text"
                                name = "firstName"
                                th:field = "*{firstName}"
                                class = "form-control"
                                placeholder="Иван"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Отчество </label>
                        <input
                                type = "text"
                                name = "middleName"
                                th:field = "*{middleName}"
                                class = "form-control"
                                placeholder="Денисович"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Учебная группа </label>
                        <select name="group" class="form-control" >
                            <option th:each="group:${groups}" th:value="${group.id}" th:text="${group.name}" th:selected="${group.id == 1}"></option>
                        </select>
                    </div>

                    <div class ="form-group">
                        <label> Номер зачетной книжки </label>
                        <input
                                type = "text"
                                name = "creditCard"
                                th:field = "*{creditCard}"
                                class = "form-control"
                                placeholder="6 цифр"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Создать карточку
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
